<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hello, World</title>
	</head>
	<body>
		<h1 id="hello-world">Hello, World</h1>
		<button type="button" onclick="onPress()">press me</button>
	</body>
	<script>
		function onPress( ) {
			helloWorld =document.getElementById("hello-world")
			if (helloWorld.innerHTML == "Hello, World") {
				helloWorld.innerHTML = "Goodbye, World"
			} else {
				helloWorld.innerHTML = "Hello, World"
			}
		}
	</script>
</html>
